         <div class="content-naslov">
                Kontakt

        <br>
		<form class="kontakt-forma"  action="" method="GET">
			<label >Ime i prezime:</label><br>
			<input class="name" type="text" required><br>
            <div class="greskaime">*Obavezno polje za popunjavanje imena</div>
            <br>
			<label>Email:</label><br>
			<input class="email" type="text" required><br>	
            <div class="greskaemail">*Obavezno polje za popunjavanje email-a</div>	
            <br>
            <label>Telefon:</label><br>
			<input class="telefon" type="text" required><br>
            <br>
            <label>Godiste:</label><br>
<input type="number" name="quantity" min="1960" max="2000" class="godiste"><br>
            <br>
            <label>Hitno:</label><br>
            <input type="range" name="points" min="0" max="10"><br>
            <br>
			<label>Poruka:</label><br>
            <textarea class="message" required></textarea><br>
            <br>
			<input class="send" type="submit" value="Pošalji">
            <div class="greskaporuka">*Obavezno polje za popunjavanje poruke</div>
		</form>
	</div>
